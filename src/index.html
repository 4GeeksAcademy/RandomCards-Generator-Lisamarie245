<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Cards Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="CajaPrincipal ">
      <div class="cardHeader display-1" id="topSimbol"></div>
      <div class="card-body">
        <p
          class="display-1 fw-semibold d-flex justify-content-center"
          id="cardNumber"
        ></p>
      </div>
      <div class="" id="bottomSimbol"></div>
    </div>
    <footer>
      <div class="">
        <button
          onclick="document.location.reload();"
          type="button mt-4"
          class="button btn-danger d-flex justify-content-center mt-5"
        >
          Generate a New Card
        </button>
      </div>
    </footer>
  </body>
</html>
